name: Deploy RCS Chatbot

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy

env:
  AZURE_SUBSCRIPTION_ID: '495bf684-02f0-4d46-8b31-c82b31aa7943'

jobs:
  deploy:
    if: ${{ github.event.inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure infrastructure (Bicep)
        run: |
          az deployment sub create \
            --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} \
            --location uksouth \
            --template-file infra/main.bicep \
            --name rosebudcloud-chat-infra

      - name: Set API key from GitHub secret
        run: |
          az webapp config appsettings set \
            --name rosebudcloud-chat \
            --resource-group rg-rosebudcloud-chat \
            --settings ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: rosebudcloud-chat
          package: .

  destroy:
    if: ${{ github.event.inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete resource group
        run: |
          az group delete \
            --name rg-rosebudcloud-chat \
            --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} \
            --yes \
            --no-wait
