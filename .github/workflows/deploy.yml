name: Deploy RCS Chatbot

on:
  workflow_dispatch:  # Manual trigger only â€” run from GitHub Actions tab

env:
  AZURE_SUBSCRIPTION_ID: '495bf684-02f0-4d46-8b31-c82b31aa7943'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure infrastructure (Bicep)
        run: |
          az deployment sub create \
            --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} \
            --location uksouth \
            --template-file infra/main.bicep \
            --name rcs-chatbot-infra

      - name: Set API key from GitHub secret
        run: |
          az webapp config appsettings set \
            --name rcs-chatbot \
            --resource-group rg-rcs-chatbot \
            --settings ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: rcs-chatbot
          package: .
