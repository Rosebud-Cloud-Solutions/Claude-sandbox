name: Deploy RCS Chatbot

on:
  workflow_dispatch:  # Manual trigger only â€” run from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group
        run: |
          az group create \
            --name rg-rcs-chatbot \
            --location uksouth

      - name: Deploy Azure infrastructure (Bicep)
        run: |
          az deployment group create \
            --resource-group rg-rcs-chatbot \
            --template-file infra/main.bicep \
            --mode Incremental

      - name: Set API key from GitHub secret
        run: |
          az webapp config appsettings set \
            --name rcs-chatbot \
            --resource-group rg-rcs-chatbot \
            --settings ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: rcs-chatbot
          package: .
